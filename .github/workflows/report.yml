name: report

on:
  schedule:
    - cron: '0 12 * * *' # Every day at 12pm
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm start
