name: Twitter Promoferta

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      P_TWITTER_API_KEY: ${{ secrets.P_TWITTER_API_KEY }}
      P_TWITTER_API_SECRET_KEY: ${{ secrets.P_TWITTER_API_SECRET_KEY }}
      P_TWITTER_ACCESS_TOKEN: ${{ secrets.P_TWITTER_ACCESS_TOKEN }}
      P_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.P_TWITTER_ACCESS_TOKEN_SECRET }}
      P_TWITTER_BEARER_TOKEN: ${{ secrets.P_TWITTER_BEARER_TOKEN }}
      P_TWITTER_CLIENT_ID: ${{ secrets.P_TWITTER_CLIENT_ID }}
      P_TWITTER_CLIENT_SECRET: ${{ secrets.P_TWITTER_CLIENT_SECRET }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '20'
    - run: npm install
    - run: npm run start-twitter-promoferta
